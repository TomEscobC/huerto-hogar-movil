<body class="d-flex flex-column min-vh-100">
    <!-- Menú de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="../../index.html">
                <i class="bi bi-tree-fill me-2"></i>HuertoHogar
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="../../index.html">Home</a>

                    <li class="nav-item">
                        <a class="nav-link" href="nosotros.html">Nosotros</a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html"><i class="bi bi-box-arrow-in-right"></i> Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="registro.html"><i class="bi bi-person-plus"></i> Registro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link position-relative" href="carrito.html">
                            <i class="bi bi-cart3"></i> Carrito
                            <span id="contadorCarrito" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                0
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-4 flex-grow-1">
        <!-- Título de la Página -->
        <section class="my-4">
            <h1 class="text-center mb-4"><i class="bi bi-person-circle"></i> Mi Perfil</h1>
        </section>

        <!-- Contenido del Perfil -->
        <section class="my-4">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card shadow-sm">
                        <div class="card-header bg-success text-white">
                            <h3 class="mb-0"><i class="bi bi-pencil-square"></i> Información Personal</h3>
                        </div>
                        <div class="card-body">
                            <!-- Mensaje de bienvenida (opcional) -->
                            <div id="mensajeBienvenida" class="alert alert-info text-center mb-4">
                                Bienvenido(a), <span id="nombreUsuario">Usuario</span>!
                            </div>

                            <form id="formPerfil">
                                <div class="mb-3">
                                    <label for="nombrePerfil" class="form-label">Nombre Completo</label>
                                    <input type="text" class="form-control" id="nombrePerfil" value="ANDRES GODOY" required>
                                </div>
                                <div class="mb-3">
                                    <label for="emailPerfil" class="form-label">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="emailPerfil" value="andres.godoy@example.com" readonly>
                                    <div class="form-text">El correo no se puede modificar.</div>
                                </div>
                                <div class="mb-3">
                                    <label for="direccion" class="form-label">Dirección de Entrega</label>
                                    <input type="text" class="form-control" id="direccion" value="Calle Falsa 123, Santiago" required>
                                </div>
                                <div class="mb-3">
                                    <label for="telefono" class="form-label">Número de Contacto</label>
                                    <input type="tel" class="form-control" id="telefono" value="+56912345678" required>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-success"><i class="bi bi-save"></i> Guardar Cambios</button>
                                </div>
                                <div id="mensajePerfil" class="mt-3"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer text-center text-lg-start mt-auto">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
