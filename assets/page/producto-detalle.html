<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto - HuertoHogar</title>
    <link rel="shortcut icon" href="../../assets/images/logo1.jpg" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/styles.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Menú de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="../../index.html">
                <i class="bi bi-tree-fill me-2"></i>HuertoHogar
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="../../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="nosotros.html">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html"><i class="bi bi-box-arrow-in-right"></i> Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="registro.html"><i class="bi bi-person-plus"></i> Registro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link position-relative" href="carrito.html">
                            <i class="bi bi-cart3"></i> Carrito
                            <span id="contadorCarrito" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                0
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-4 flex-grow-1">
        <!-- Sección del Producto (se carga dinámicamente) -->
        <section id="detalleProducto" class="my-4">
            <!-- El contenido del producto se carga aquí -->
            <div class="text-center my-5">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
                <p class="mt-2">Cargando detalles del producto...</p>
            </div>
        </section>

        <!-- Sección de Reseñas -->
        <section id="seccionResenas" class="my-5">
            <h5 class="mb-4"><i class="bi bi-chat-square-text"></i> Reseñas de Clientes</h3>
            
            <!-- Formulario para nueva reseña -->
            <div class="card mb-4">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0"><i class="bi bi-pencil"></i> Deja tu Reseña</h5>
                </div>
                <div class="card-body">
                    <form id="formResena">
                        <div class="mb-3">
                            <label for="textoResena" class="form-label">Tu Comentario</label>
                            <textarea class="form-control" id="textoResena" rows="4" placeholder="Escribe tu experiencia con este producto..." required></textarea>
                            <div class="invalid-feedback" id="errorResena"></div>
                        </div>
                        <button type="submit" class="btn btn-success"><i class="bi bi-send"></i> Enviar Reseña</button>
                    </form>
                </div>
            </div>

            <!-- Contenedor de reseñas existentes -->
            <div id="contenedorResenas">
                <!-- Las reseñas se cargarán aquí dinámicamente -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer text-center text-lg-start mt-auto">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            &copy; 2025 HuertoHogar. Todos los derechos reservados.
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script para la página de detalle de producto -->
    <script src="../../assets/js/productoDetalle.js"></script>
</body>
</html>
